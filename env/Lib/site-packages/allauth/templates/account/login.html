{% load i18n %}
{% load allauth %}
{% load crispy_forms_tags %}  <!-- Tải crispy_forms_tags -->

<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="post" action="{% url 'account_login' %}">
        {% csrf_token %}
        {{ form|crispy }}  <!-- Sử dụng crispy filter -->
        <button type="submit">Login</button>
    </form>

    <h2>Or login with:</h2>
    <a href="{% url 'google_login' %}">Login with Google</a>
</body>
</html>
